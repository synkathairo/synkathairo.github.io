<h1>Directional derivative</h1>

<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>D</mi><mi>𝐯</mi></msub><mi>f</mi><mrow><mo stretchy="true" form="prefix">(</mo><mi>𝐱</mi><mo stretchy="true" form="postfix">)</mo></mrow><mo>=</mo><mi>∇</mi><mi>f</mi><msup><mrow><mo stretchy="true" form="prefix">(</mo><mi>𝐱</mi><mo stretchy="true" form="postfix">)</mo></mrow><mo>⊺</mo></msup><mi>𝐯</mi></mrow><annotation encoding="application/x-tex">D_\mathbf{v} f(\mathbf{x}) = \nabla f(\mathbf{x})^{\intercal}\mathbf{v}</annotation></semantics></math></p>
<p>where
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>∇</mi><mi>f</mi><mrow><mo stretchy="true" form="prefix">(</mo><mi>𝐱</mi><mo stretchy="true" form="postfix">)</mo></mrow></mrow><annotation encoding="application/x-tex">\nabla f(\mathbf{x})</annotation></semantics></math>
denotes the <a href="Gradient.html">Gradient</a></p>
