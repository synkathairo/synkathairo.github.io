<h1>Contraction property of convex projection</h1>

<p>If
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>𝒮</mi><annotation encoding="application/x-tex">\mathcal{S}</annotation></semantics></math>
is <a href="convex%20set.html">convex</a>, then for any
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>𝐲</mi><mo>∈</mo><mi>𝒮</mi></mrow><annotation encoding="application/x-tex">\mathbf{y} \in \mathcal{S}</annotation></semantics></math>,
<math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mo stretchy="true" form="prefix">|</mo><mo stretchy="true" form="postfix">|</mo></mrow><mi>𝐲</mi><mo>−</mo><msub><mi>𝖯</mi><mi>𝒮</mi></msub><mrow><mo stretchy="true" form="prefix">(</mo><mi>𝐱</mi><mo stretchy="true" form="postfix">)</mo></mrow><msub><mrow><mo stretchy="true" form="prefix">|</mo><mo stretchy="true" form="postfix">|</mo></mrow><mn>2</mn></msub><mo>≤</mo><mrow><mo stretchy="true" form="prefix">|</mo><mo stretchy="true" form="postfix">|</mo></mrow><mi>𝐲</mi><mo>−</mo><mi>𝐱</mi><msub><mrow><mo stretchy="true" form="prefix">|</mo><mo stretchy="true" form="postfix">|</mo></mrow><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">||\mathbf{y}-\mathsf{P}_\mathcal{S}(\mathbf{x})||_2 \leq ||\mathbf{y}-\mathbf{x}||_2</annotation></semantics></math></p>
<hr />
<p>See: <a href="Projection%20oracle.html">Projection oracle</a></p>
