<h1>Theorem (Karmarkar, 1984)</h1>

<p>Assume
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi><mo>=</mo><mi>d</mi></mrow><annotation encoding="application/x-tex">n=d</annotation></semantics></math>.
The <a href="Interior%20point%20method.html">interior point method</a>
solves any <a href="Linear%20programming.html">linear program</a> with
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>L</mi><annotation encoding="application/x-tex">L</annotation></semantics></math>-bit
integer valued constraints in
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mrow><mo stretchy="true" form="prefix">(</mo><msup><mi>n</mi><mn>3.5</mn></msup><mi>L</mi><mo stretchy="true" form="postfix">)</mo></mrow></mrow><annotation encoding="application/x-tex">O(n^{3.5} L)</annotation></semantics></math>
time.</p>
<hr />
<p>Compare: <a href="Theorem%20(Khachiyan,%201979).html">Theorem
(Khachiyan, 1979)</a></p>
