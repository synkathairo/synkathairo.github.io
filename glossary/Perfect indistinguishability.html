<h1>Perfect indistinguishability</h1>

<h2 id="definition">Definition</h2>
<p>An <a href="Encryption%20scheme.html">Encryption scheme</a> is
<strong>perfectly indistinguishable</strong> if
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∀</mo><msub><mi>m</mi><mn>0</mn></msub><mo>,</mo><msub><mi>m</mi><mn>1</mn></msub><mo>∈</mo><mi>ℳ</mi></mrow><annotation encoding="application/x-tex">\forall m_0, m_1 \in \mathcal{M}</annotation></semantics></math>,
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∀</mo><mi>c</mi><mo>∈</mo><mi>𝒞</mi></mrow><annotation encoding="application/x-tex">\forall c \in \mathcal{C}</annotation></semantics></math>,
<math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>Pr</mo><mrow><mo stretchy="true" form="prefix">[</mo><msub><mo>Enc</mo><mi>𝐊</mi></msub><mrow><mo stretchy="true" form="prefix">(</mo><msub><mi>m</mi><mn>0</mn></msub><mo stretchy="true" form="postfix">)</mo></mrow><mo>=</mo><mi>c</mi><mo stretchy="true" form="postfix">]</mo></mrow><mo>=</mo><mo>Pr</mo><mrow><mo stretchy="true" form="prefix">[</mo><msub><mo>Enc</mo><mi>𝐊</mi></msub><mrow><mo stretchy="true" form="prefix">(</mo><msub><mi>m</mi><mn>1</mn></msub><mo stretchy="true" form="postfix">)</mo></mrow><mo>=</mo><mi>c</mi><mo stretchy="true" form="postfix">]</mo></mrow></mrow><annotation encoding="application/x-tex">\Pr[\operatorname{Enc}_\mathbf{K}(m_0)=c] = \Pr[\operatorname{Enc}_\mathbf{K}(m_1)=c]</annotation></semantics></math></p>
</body>
