<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expectation</title>
	<link rel="stylesheet" href="/assets/css/styles.css" />

<body>
<h1>Expectation</h1>

<p>Let
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>X</mi><annotation encoding="application/x-tex">X</annotation></semantics></math>
be a random variable taking value in some set
<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mi>𝒮</mi><annotation encoding="application/x-tex">\mathcal{S}</annotation></semantics></math>.
Then,
<math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>𝔼</mi><mrow><mo stretchy="true" form="prefix">[</mo><mi>X</mi><mo stretchy="true" form="postfix">]</mo></mrow><mo>=</mo><munder><mo>∑</mo><mrow><mi>s</mi><mo>∈</mo><mi>𝒮</mi></mrow></munder><mrow><mi mathvariant="normal">P</mi><mi mathvariant="normal">r</mi></mrow><mrow><mo stretchy="true" form="prefix">[</mo><mi>X</mi><mo>=</mo><mi>s</mi><mo stretchy="true" form="postfix">]</mo></mrow><mo>⋅</mo><mi>s</mi></mrow><annotation encoding="application/x-tex">\mathbb{E}[X]=\sum_{s \in \mathcal{S}} \mathrm{Pr}[X=s]\cdot s</annotation></semantics></math></p>
<p>or for continuous r.v.,
<math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>𝔼</mi><mrow><mo stretchy="true" form="prefix">[</mo><mi>X</mi><mo stretchy="true" form="postfix">]</mo></mrow><mo>=</mo><msub><mo>∫</mo><mrow><mi>s</mi><mo>∈</mo><mi>𝒮</mi></mrow></msub><mrow><mi mathvariant="normal">P</mi><mi mathvariant="normal">r</mi></mrow><mrow><mo stretchy="true" form="prefix">(</mo><mi>s</mi><mo stretchy="true" form="postfix">)</mo></mrow><mo>⋅</mo><mi>s</mi><mspace width="0.167em"></mspace><mi>d</mi><mi>s</mi></mrow><annotation encoding="application/x-tex">\mathbb{E}[X]=\int_{s \in \mathcal{S}} \mathrm{Pr}(s)\cdot s \,ds</annotation></semantics></math></p>
</body>
</html>
