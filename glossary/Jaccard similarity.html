<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jaccard similarity</title>
	<link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
<h1>Jaccard similarity</h1>

<p><math display="block" xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>J</mi><mrow><mo stretchy="true" form="prefix">(</mo><mi>𝐱</mi><mo>,</mo><mi>𝐲</mi><mo stretchy="true" form="postfix">)</mo></mrow><mo>=</mo><mfrac><mrow><mo stretchy="true" form="prefix">|</mo><mi>𝐱</mi><mo>∩</mo><mi>𝐲</mi><mo stretchy="true" form="postfix">|</mo></mrow><mrow><mo stretchy="true" form="prefix">|</mo><mi>𝐱</mi><mo>∪</mo><mi>𝐲</mi><mo stretchy="true" form="postfix">|</mo></mrow></mfrac><mo>=</mo><mfrac><mtext mathvariant="normal">#non-zero entries in common</mtext><mtext mathvariant="normal">#non-zero entries in total</mtext></mfrac></mrow><annotation encoding="application/x-tex">J(\mathbf{x},\mathbf{y})=\frac{|\mathbf{x} \cap \mathbf{y}|}{|\mathbf{x} \cup \mathbf{y}|}=\frac{\textrm{\# non-zero entries in common}}{\textrm{\# non-zero entries in total}}</annotation></semantics></math></p>
</body>
</html>
