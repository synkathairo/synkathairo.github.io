<h1>Grayscale Image specification</h1>

<ul>
<li>Each pixel value represents the brightness of the pixel. With 8-bit
image, the pixel value of each pixel is 0 ~ 255</li>
<li>Matrix representation: An image of MxN pixels is represented by an
MxN array, each element being an unsigned integer of 8 bits</li>
</ul>
